<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH"
      th:action="@{/people/{id}(id=${person.getId()})}"
      th:object="${person}">
    <label for="name">Enter new name</label>
    <input type="text"  th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Enter new age</label>
    <input type="number" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
    <br/>
    <label for="email">Enter new email</label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
    <br/>
    <label for="phone">Enter new phone</label>
    <input type="tel" th:field="*{phone}" id="phone">

    <br/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
