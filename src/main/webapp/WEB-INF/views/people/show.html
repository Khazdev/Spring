<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName()}">VALUE</p>
<p th:text="'id=' + ${person.getId()} + ', ' +
                    ${person.getAge()} + ' age, ' +
                    ${person.getEmail()} + '  ' + ${person.getPhone().replaceFirst('(\d{3})(\d{3})(\d+)', '($1) $2-$3')}">VALUE</p>

<a th:href="@{/people}">back to list</a>
<br>
<br>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit?</a>

<form th:method="DELETE"
      th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
